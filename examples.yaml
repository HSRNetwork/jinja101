Hello:
    template: "{{ name }}"
    data: "name: Urs"

Pizza:
    template: "I like {{ pizza }}"
    data: "pizza: Margherita"

Interface:
    template: |
      {% for interface in interfaces %}
      interface {{ interface.name }}
       ip address {{ interface.addr }} {{ interface.mask}}
      {% endfor %}
    data: |
      interfaces:
        - name: Loopback0
          addr: 10.10.10.10
          mask: 255.255.255.255
        - name: Ethernet0/1
          addr: 192.168.1.1
          mask: 255.255.255.0
